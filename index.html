<!DOCTYPE html>
<html>

<head>
    <title>Obligatorio</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>


    <div id="login" style="display: none;">
        <h1>Login</h1>
        <br>
        <label for="usuario">Usuario</label>
        <br>
        <input id="usuario" type="text">
        <br><br>
        <label for="pass">Contraseña</label>
        <br>
        <input id="pass" type="text">
        <br>
        <br>
        <div id='loginError'></div>
        <input id="btnIngresar" type="submit" value="Ingresar"></input>
        <input id="btnRegistrar" type="submit" value="Registrarse"></input>
    </div>

    <div id="registro" style="display: none;">
        <h1>Registro</h1>
        <br>
        <label for="nombreRegistro">Nombre</label>
        <br>
        <input id="nombreRegistro" type="text">
        <br><br>
        <label for="usuarioRegistro">Ususario</label>
        <br>
        <input id="usuarioRegistro" type="text">
        <br><br>
        <label for="passRegistro">Contraseña</label>
        <br>
        <input id="passRegistro" type="text">
        <br>
        <br>
        <div id='registroError'></div>
        <input id="btnRegistrarse" type="submit" value="Registrarse"></input>
        <input id="btnCancelar" type="submit" value="Cancelar"></input>
    </div>

    <div id='main' style="display:block">
        <!-- Si se logea, mostrar esto por partes -->

        <div class="MainForm">
            <h1>Registro</h1>
            <br>
            <label for="inputNameReg">Nombre</label>
            <br>
            <input id="inputNameReg" type="text">
            <br>
            <label for="inputProfReg">Usuario</label>
            <br>
            <input id="inputProfReg" type="text">
            <br>
            <label for="inputPassReg">Congtrasena</label>
            <br>
            <input id="inputPassReg" type="password">
            <br>
            <select id="rol">
                <option value="1">Estudiante</option>
                <option value="2">Profesor</option>
            </select>
            <select id="listProf">
                <option value="1">prof1</option>
                <option value="2">prof2</option>
            </select>
            <br>
            <br>
            <button type="submit">Ingresar</button>
        </div>
        <br>

        <!-- Dashboard Profesores -->

        <div class="Dashboard">
            <h1>Panel Profesor</h1>
            <div class="loginUpperRight">
                <label>Bienvenido + inputNameLog</label>
            </div>
            <br>
            <div class="GestionContainer">
                <div class="navcontainer">
                    <button id="AlumnosNav">Alumnos</button>
                    <button id="EstadisticasNav">Estadisticas</button>
                    <button id="DevolucionesNav">Devoluciones</button>
                    <button id="TareasNav">Crear Tareas</button>

                </div>
                <div class="Gestion" style="display: none;">
                    <!-- <h1>Bienvenido NombreProf</h1> -->
                    <br>
                    <!-- Apartado Alumno -->

                    <div class="leftPanel">
                        <div class="AlumnoSelector">
                            <select class="buttonAlumnoSelector" id="AlumnoDisplay">
                                <option value="1">Alumno1</option>
                                <option value="2">Alumno2</option>
                            </select>
                        </div>
                    </div>

                    <div class="rightPanel">
                        <label>Alumno</label>
                    </div>


                    <!-- Apartado Estadisticas -->
                    <div>

                    </div>

                    <br>
                </div>
            </div>
            <br>
            <br>

            <!-- Dashboard Alumno -->

            <div class="Dashboard">
                <h1>Panel Alumno</h1>
                <div class="loginUpperRight">
                    <label>Bienvenido + inputNameLog</label>
                </div>
                <br>
                <div class="GestionContainer">
                    <div class="navcontainer">
                        <button id="tareasNav">Tareas</button>
                        <button id="entregasNav">Entregas</button>
                    </div>
                    <div class="Gestion">
                        <!-- <h1>Bienvenido NombreProf</h1> -->
                        <br>
                        <!-- Apartado Alumno -->

                        <div class="leftPanel">
                            <div class="seleccionTarea">
                                <select class="buttonAlumnoSelector" id="AlumnoDisplay">
                                    <option value="1">Alumno1</option>
                                    <option value="2">Alumno2</option>
                                </select>
                                <br>
                                <button id="abrirTarea">Seleccionar</button>
                            </div>


                        </div>

                        <div class="rightPanel">
                            <label>Alumno</label>
                        </div>


                        <!-- Apartado Estadisticas -->
                        <div>

                        </div>

                        <br>
                    </div>
                    <!-- Estadisticas -->
                    <div class="Gestion">
                        <!-- <h1>Bienvenido NombreProf</h1> -->
                        <br>
                        <!-- Apartado Alumno -->


                        <div class="centrePanel">
                            <h1>Crear Tarea</h1>
                            <br>

                            <label for="tareaDesc">DESCRIPCION</label>
                            <br>
                            <textarea id="tareaDesc"></textarea>
                            <br>
                            <select id="tareaLevel">
                                <option value="inicial">INICIAL</option>
                                <option value="interermedio">INTERMEDIO</option>
                                <option value="avanzado">AVANZADO</option>
                            </select>
                            <br>
                            <label for="tareaImagen">ADJUNTE FOTO</label>
                            <br>
                            <input type="file" id="tareaImagen">
                        </div>


                        <!-- Apartado Estadisticas -->
                        <div>

                        </div>

                        <br>
                    </div>
                </div>
            </div>
            <script type="text/JavaScript" src="datos.js"></script>
            <script type="text/JavaScript" src="fabricaDatos.js"></script>
            <script type="text/JavaScript" src="login.js"></script>
            <script type="text/JavaScript" src="main.js"></script>
</body>

</html>
